            </div>
        </section>
        <section class="player player2">
            <h2>JUGADOR 2</h2>
            <div class="character-selection">
                <img src="img/Phoenix.png" alt="personaje 1">

                <img src="img/Viper.webp" alt="personaje 4">
                <button class="select-button" id="p4.2" onclick="seleccionarPersonajes2('p4.2')">Seleccionar</button>
            </div>
        </section>

    <div class="selected-character selectedCharacter1">
        <img src="img/caracteristicas.png" alt="Características del personaje 1" class="per">
        <button onclick="checkSelection()"><img src="./img/Elegir.jpg" alt="" class="Elegir"></button>
    </div>

        <img src="img/caracteristicas.png" alt="Características del personaje 2" class="per">
